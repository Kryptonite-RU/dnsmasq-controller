apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: dnsmasq-controller
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq-controller
  namespace: system
  labels:
    control-plane: dnsmasq-controller
spec:
  selector:
    matchLabels:
      control-plane: dnsmasq-controller
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: dnsmasq-controller
    spec:
      containers:
      - command:
        - /dnsmasq-controller
        args:
        - --enable-leader-election
        image: controller:latest
        name: dnsmasq
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
